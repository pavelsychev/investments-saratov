<!doctype html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ui-Kit</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
      <link rel="stylesheet" href="css/style.min.css" />
    </head>
  </head>

  <style>
    .ui {
      display: flex;
      flex-direction: column;
      row-gap: 20px;
      margin-bottom: 200px;
    }

    .ui-items {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      column-gap: 100px;
      row-gap: 80px;
    }

    .ui-block {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      column-gap: 40px;
      row-gap: 20px;
    }

    .ui-title {
      font-size: 58px;
      font-weight: 600;
      line-height: 110%;
      text-transform: uppercase;
      color: black;
    }

    @media screen and (max-width: 1920px) {
      .ui-title {
        font-size: 48px;
      }
    }

    @media screen and (max-width: 1366px) {
      .ui-title {
        font-size: 40px;
      }
    }

    @media screen and (max-width: 768px) {
      .ui-title {
        font-size: 32px;
      }
    }
  </style>

  <body>
    <!-- Dropdown -->
    <div class="container" style="margin-top: 200px">
      <div class="ui">
        <div class="ui-title">Dropdowns</div>

        <div class="ui-items">
          <div class="dropdown dropdown-def js-dropdown">
            <div class="dropdown__headline">Headline</div>
            <div class="dropdown__header js-dropdown-inner">
              <div class="dropdown__value js-dropdown-value">Dropdown</div>
              <button type="button" class="dropdown__btn">
                <svg>
                  <use xlink:href="assets/img/icons/icons.svg#arrow-black-down"></use>
                </svg>
              </button>
            </div>
            <div class="dropdown__content">
              <div class="dropdown__items" data-simplebar>
                <div class="dropdown__item js-dropdown-item">
                  <input id="item-1" type="radio" name="item" value="item-1" />
                  <label for="item-1">Item-1</label>
                </div>
                <div class="dropdown__item js-dropdown-item">
                  <input id="item-2" type="radio" name="item" value="item-2" />
                  <label for="item-2">Item-2</label>
                </div>
                <div class="dropdown__item js-dropdown-item">
                  <input id="item-3" type="radio" name="item" value="item-3" />
                  <label for="item-3">Item-3</label>
                </div>
                <div class="dropdown__item js-dropdown-item">
                  <input id="item-4" type="radio" name="item" value="item-4" />
                  <label for="item-4">Item-4</label>
                </div>
                <div class="dropdown__item js-dropdown-item">
                  <input id="item-5" type="radio" name="item" value="item-5" />
                  <label for="item-5">Item-5</label>
                </div>
                <div class="dropdown__item js-dropdown-item">
                  <input id="item-6" type="radio" name="item" value="item-6" />
                  <label for="item-6">Item-6</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui">
        <div class="ui-title">Buttons</div>

        <div class="ui-items">
          <div class="ui-block">
            <button type="button" class="btn btn-def">
              <span>Кнопка</span>
            </button>

            <button type="button" class="btn btn-def" disabled>
              <span>Кнопка</span>
            </button>
          </div>

          <div class="ui-block">
            <button type="button" class="btn btn-def--white">
              <span>Кнопка</span>
            </button>

            <button type="button" class="btn btn-def--white" disabled>
              <span>Кнопка</span>
            </button>
          </div>

          <div class="ui-block">
            <button type="button" class="btn btn-sec">
              <span>Кнопка</span>
            </button>

            <button type="button" class="btn btn-sec" disabled>
              <span>Кнопка</span>
            </button>
          </div>

          <div class="ui-block">
            <button type="button" class="btn btn-sec--white">
              <span>Кнопка</span>
            </button>

            <button type="button" class="btn btn-sec--white" disabled>
              <span>Кнопка</span>
            </button>
          </div>

          <div class="ui-block">
            <button type="button" class="btn btn-def btn--icon">
              <svg>
                <use xlink:href="assets/img/icons/icons.svg#arrow-black-down"></use>
              </svg>
              <span>Кнопка</span>
            </button>

            <button type="button" class="btn btn-def btn--icon" disabled>
              <svg>
                <use xlink:href="assets/img/icons/icons.svg#arrow-black-down"></use>
              </svg>
              <span>Кнопка</span>
            </button>
          </div>

          <div class="ui-block">
            <button type="button" class="btn btn-sec btn--icon">
              <svg>
                <use xlink:href="assets/img/icons/icons.svg#arrow-black-down"></use>
              </svg>
              <span>Кнопка</span>
            </button>

            <button type="button" class="btn btn-sec btn--icon" disabled>
              <svg>
                <use xlink:href="assets/img/icons/icons.svg#arrow-black-down"></use>
              </svg>
              <span>Кнопка</span>
            </button>
          </div>
        </div>
      </div>

      <div class="ui">
        <div class="ui-title">Inputs</div>

        <div class="ui-items">
          <div class="input">
            <div class="input__head">Label</div>
            <div class="input__input">
              <input type="text" placeholder="Input text" />
              <button type="button">
                <svg>
                  <use xlink:href="./assets/img/icons/icons.svg#arrow-black-down"></use>
                </svg>
              </button>
            </div>
            <div class="input__hint">Error</div>
          </div>

          <div class="input --error">
            <div class="input__head">Label</div>
            <div class="input__input">
              <input type="text" placeholder="Input text" />
              <button type="button">
                <svg>
                  <use xlink:href="./assets/img/icons/icons.svg#arrow-black-down"></use>
                </svg>
              </button>
            </div>
            <div class="input__hint">Error</div>
          </div>

          <div class="input --focus">
            <div class="input__head">Label</div>
            <div class="input__input">
              <input type="text" placeholder="Input text" />
              <button type="button">
                <svg>
                  <use xlink:href="./assets/img/icons/icons.svg#arrow-black-down"></use>
                </svg>
              </button>
            </div>
            <div class="input__hint">Error</div>
          </div>

          <div class="input --disabled">
            <div class="input__head">Label</div>
            <div class="input__input">
              <input type="text" disabled placeholder="Input text" />
              <button type="button">
                <svg>
                  <use xlink:href="./assets/img/icons/icons.svg#arrow-black-down"></use>
                </svg>
              </button>
            </div>
            <div class="input__hint">Error</div>
          </div>
        </div>
      </div>

      <div class="ui">
        <div class="ui-title">Textarea</div>

        <div class="ui-items">
          <div class="textarea">
            <div class="textarea__head">Label</div>
            <div class="textarea__textarea">
              <textarea name="" id="" cols="30" rows="10" placeholder="Text"></textarea>
            </div>
            <div class="textarea__hint">Error</div>
          </div>

          <div class="textarea --error">
            <div class="textarea__head">Label</div>
            <div class="textarea__textarea">
              <textarea name="" id="" cols="30" rows="10" placeholder="Text"></textarea>
            </div>
            <div class="textarea__hint">Error</div>
          </div>

          <div class="textarea --focus">
            <div class="textarea__head">Label</div>
            <div class="textarea__textarea">
              <textarea name="" id="" cols="30" rows="10" placeholder="Text"></textarea>
            </div>
            <div class="textarea__hint">Error</div>
          </div>

          <div class="textarea --disabled">
            <div class="textarea__head">Label</div>
            <div class="textarea__textarea">
              <textarea name="" id="" disabled cols="30" rows="10" placeholder="Text"></textarea>
            </div>
            <div class="textarea__hint">Error</div>
          </div>
        </div>
      </div>

      <div class="ui">
        <div class="ui-title">RadioBoxes</div>
        <div class="ui-items">
          <div class="radiobox radiobox-M">
            <input id="organization-size-1" type="radio" name="organization-size" value="organization-size-1" />
            <label for="organization-size-1">МСП</label>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
